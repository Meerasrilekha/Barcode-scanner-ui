name: my_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # Default iOS-style icons
  cupertino_icons: ^1.0.8

  # ✅ Barcode & QR code scanner package (updated)
  mobile_scanner: ^7.1.3

  # ✅ Path and file system packages
  path: ^1.9.0
  path_provider: ^2.1.4

  # ✅ SQLite database package
  sqflite: ^2.3.3

  # ✅ Firebase packages (must be in dependencies)
  firebase_core: ^3.4.0
  cloud_firestore: ^5.4.4

  # ✅ Additional packages for UI improvements
  showcaseview: ^5.0.1
  lottie: ^3.1.2
  csv: ^6.0.0
  connectivity_plus: ^6.0.5
  share_plus: ^10.0.2
  url_launcher: ^6.3.0
  shared_preferences: ^2.3.2
  permission_handler: ^11.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # ✅ Updated lints
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
